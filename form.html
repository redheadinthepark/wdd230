    <script>
        function validateForm(event) {
            const password = document.getElementById("pass");
            const passwordConfirm = document.getElementById("pass2");

            if (password.value !== passwordConfirm.value) {
                event.preventDefault();
                alert("Passwords do not match. Please try again.");
                password.value = "";
                passwordConfirm.value = "";
                password.focus();
            }
        }

        function updateRangeValue(val) {
            document.getElementById('rangevalue').innerText = val;
        }
    </script>

    <main class="signup-page">
        <div id="formmessage"></div>
        <h1>Sign Up!</h1>
        <form method="get" action="record.html" class="wf1" onsubmit="validateForm(event)">
            <fieldset>
                <legend>Sign Up</legend>
                <label for="username">Username*
                    <input type="text" id="username" name="username" required></label>
                <label for="pass">Password*
                    <input type="password" id="pass" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alpha-numeric."></label>
                <label for="pass2">Re-enter Your Password*
                    <input type="password" id="pass2" name="password2" required></label>
                <label for="email">Email*
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address" required></label>
                <label for="range">Page Rating
                    <span id="rangevalue">0</span>
                    <input type="range" id="range" name="pageRating" min="1" max="10" value="0" step="1" list="rangevalues" oninput="updateRangeValue(this.value)" onchange="updateRangeValue(this.value)"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Create My Account">
        </form>
    </main>
